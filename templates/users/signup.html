{% extends "users/base.html" %}

{% block head_content %}
<title> vakigram signup </title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
           <input class="form-control" type="text" name="username" placeholder="Username" required />
        </div>

        <div class="form-group">
           <input class="form-control" type="password" name="passwd" placeholder="Password" required />
        </div>

        <div class="form-group">
           <input class="form-control" type="password" name="passwd_confirmation" placeholder="Password Confirmation" required />
        </div>

        <div class="form-group">
           <input class="form-control" type="text" name="first_name" placeholder="First Name" required />
        </div>

        <div class="form-group">
           <input class="form-control" type="text" name="last_name" placeholder="Last Name" required />
        </div>
        
        <div class="form-group">
           <input class="form-control" type="email" name="email" placeholder="Email Address" required />
        </div>

        <button class="btn btn-primary btn-block" type="submit">Register</button>

    </form>
{% endblock %}
